<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Marché Provence — Accueil</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="navbar">
    <a class="logo" href="index.html"><img src="assets/logo.png" alt="Marché Provence"/></a>
    <nav>
      <a class="nav" href="index.html">Accueil</a>
      <a class="nav" href="produits.html">Produits</a>
      <a class="nav" href="marches.html">Marchés</a>
      <a class="nav" href="photos.html">Photos</a>
      <a class="nav" href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- HERO = l'image que tu veux, plein écran -->
  <section class="hero-visual">
    <div class="hero-inner">
      <h1>Découvrez nos parfums &amp; senteurs<br/>uniques inspirés de la Provence</h1>
      <a class="btn" href="produits.html">Voir nos produits</a>
    </div>
  </section>

  <!-- Best sellers -->
  <section class="best">
    <h2>Best-sellers</h2>
    <div id="best-strip" class="strip"></div>
  </section>

  <!-- Aperçu Produits -->
  <section class="preview">
    <h2>Produits</h2>
    <div id="home-grid" class="grid"></div>
    <div class="center"><a class="btn ghost" href="produits.html">Tous les produits</a></div>
  </section>

  <footer class="footer">© Marché Provence — Tous droits réservés</footer>

  <!-- Bouton admin -->
  <button id="admin-fab" class="fab" title="Admin">⚙️</button>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderBestSellers('best-strip', 6);
      renderProducts('home-grid', 6); // aperçu 6 items
      attachAdmin('Accueil');
    });
  </script>
</body>
</html>
