<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marché Provence</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="assets/logo.png" alt="Logo Marché Provence" class="logo">
      <ul>
        <li><a href="index.html" class="active">Accueil</a></li>
        <li><a href="produits.html">Produits</a></li>
        <li><a href="marches.html">Marchés</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <h1>Découvrez nos parfums & senteurs uniques inspirés de la Provence</h1>
      <a href="produits.html" class="btn">Voir nos produits</a>
    </div>
  </section>

  <!-- BEST SELLERS -->
  <section class="best-section">
    <div class="container">
      <h2 class="title-center" style="margin-bottom:10px">BEST-SELLERS</h2>
      <div id="best-strip" class="best-strip"></div>
    </div>
  </section>

  <!-- PRODUITS -->
  <section class="products">
    <div class="container">
      <h2>PRODUITS</h2>
      <div id="product-list" class="grid"></div>
    </div>
  </section>

  <footer>
    <p>© Marché Provence — Tous droits réservés</p>
  </footer>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.renderProducts) renderProducts('product-list');
      if (window.renderBestSellers) renderBestSellers('best-strip', 6);
    });
  </script>
</body>
</html>
