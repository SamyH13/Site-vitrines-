  <main class="container" style="padding:24px 0">
    <h1>Prochains marchés</h1>
    <table class="table" id="t">
      <thead><tr><th>Date</th><th>Ville</th><th>Lieu</th><th>Horaires</th><th>Statut</th></tr></thead>
      <tbody></tbody>
    </table>

  <footer>
    <div class="container">© <span id="y"></span> Marché Provence</div>
  </footer>

  <script>
  const marches = [
    {date:"2025-08-24", city:"Tarascon", place:"Rue des Charretiers", time:"08:00–13:00", status:"OK"},
    {date:"2025-08-25", city:"Arles",     place:"Place du Forum",    time:"09:00–12:30", status:"OK"}
  ];
  const body=document.querySelector('#t tbody');
  body.innerHTML = marches.map(m=>`
    <tr><td>${m.date}</td><td>${m.city}</td><td>${m.place}</td><td>${m.time}</td><td>${m.status}</td></tr>
  `).join('');
  document.getElementById('y').textContent=new Date().getFullYear();
  </script>
