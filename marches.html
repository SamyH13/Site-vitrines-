<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Marchés — Marché Provence</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="navbar">
    <a class="logo" href="index.html"><img src="assets/logo.png" alt="Marché Provence"/></a>
    <nav>
      <a class="nav" href="index.html">Accueil</a>
      <a class="nav" href="produits.html">Produits</a>
      <a class="nav active" href="marches.html">Marchés</a>
      <a class="nav" href="photos.html">Photos</a>
      <a class="nav" href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="intro">
    <h1>Prochains marchés</h1>
    <p>Ajoute/retire des dates en mode admin.</p>
  </section>

  <section class="container">
    <table id="markets" class="table"></table>
    <div id="market-admin" class="admin-tools hidden">
      <input id="m-date" type="date">
      <input id="m-city" type="text" placeholder="Ville / Lieu">
      <input id="m-hour" type="text" placeholder="Horaires (ex: 9h-13h)">
      <button class="btn" id="m-add">Ajouter</button>
    </div>
  </section>

  <footer class="footer">© Marché Provence</footer>
  <button id="admin-fab" class="fab" title="Admin">⚙️</button>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderMarkets('markets');
      attachAdmin('Marchés', {marketAdmin:'#market-admin'});
    });
  </script>
</body>
</html>
